<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Counter Widget Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ví dụ sử dụng View Counter Widget</h1>
    
    <!-- Cách 1: Sử dụng data attribute -->
    <div class="view-counter-widget" data-site-id="example-site-1">
        <div class="view-counter-widget__icon"></div>
        <div class="view-counter-widget__count">
            <span id="counter">0</span>
        </div>
    </div>

    <!-- Cách 2: Sử dụng window object -->
    <div class="view-counter-widget">
        <div class="view-counter-widget__icon"></div>
        <div class="view-counter-widget__count">
            <span id="counter2">0</span>
        </div>
    </div>

    <script>
        // Cách 2: Set siteId qua window object
        window.counterSiteId = 'example-site-2';
    </script>
    <script src="script.js"></script>
</body>
</html>
